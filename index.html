<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="weather-container.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header-bar">
      <div class="left-section">
        <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25391.png"
            alt="menu-icon"
            width="25"
            height="25"
            class="menu-icon"
          />
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
      <div class="center-section">
        <input
          type="search"
          class="search-input"
          placeholder="Search location..."
        />
      </div>
      <div class="right-section">
        <a
          href="https://github.com/Lyeeroy/.github.io"
          class="github-icon"
          target="_blank"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
            alt="GitHub"
            width="30"
            height="30"
          />
        </a>
      </div>
    </header>
    <div class="spacer"></div>
    <h2>Weather all over the world</h2>
    <div class="content">
      <div class="weather-container">
        <div class="weather-icon"></div>
        <div class="temperature">25°C</div>
        <div class="description">Overcast</div>
        <div class="location">London</div>
      </div>

      <div class="weather-container">
        <div class="weather-icon"></div>
        <div class="temperature">23°C</div>
        <div class="description">Rainy</div>
        <div class="location">Los Angeles</div>
      </div>

      <div class="weather-container">
        <div class="weather-icon"></div>
        <div class="temperature">28°C</div>
        <div class="description">Sunny</div>
        <div class="location">Tokyo</div>
      </div>

      <div class="weather-container">
        <div class="weather-icon"></div>
        <div class="temperature">18°C</div>
        <div class="description">Cloudy</div>
        <div class="location">New York</div>
      </div>

      <div class="weather-container">
        <div class="weather-icon"></div>
        <div class="temperature">25°C</div>
        <div class="description">Sunny</div>
        <div class="location">Prague</div>
      </div>

      <div class="weather-container">
        <div class="weather-icon"></div>
        <div class="temperature">20°C</div>
        <div class="description">Snowy</div>
        <div class="location">Sydney</div>
      </div>

      <div class="weather-container">
        <div class="weather-icon"></div>
        <div class="temperature">15°C</div>
        <div class="description">Cool</div>
        <div class="location">Seoul</div>
      </div>
    </div>
  </body>
</html>
