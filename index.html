<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="weather-container.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header-bar">
      <div class="left-section">
        <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25391.png"
            alt="menu-icon"
            width="25"
            height="25"
            class="menu-icon"
          />
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
      <div class="center-section">
        <input
          type="search"
          class="search-input"
          placeholder="Search location..."
        />
      </div>
      <div class="right-section">
        <a
          href="https://github.com/Lyeeroy"
          class="github-icon"
          target="_blank"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
            alt="GitHub"
            width="30"
            height="30"
          />
        </a>
      </div>
    </header>
    <div class="content">
      <div class="weather-container">
        <div class="weather-icon">
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414927.png"
            alt=""
            style="
              width: 70%;
              height: 70%;
              filter: invert(0%);
              justify-items: center;
              margin: auto;
              opacity: 1;
            "
          />
        </div>
        <div class="temperature">25Â°C</div>
        <div class="description">Overcast</div>
        <div class="location">London</div>
      </div>

      <div class="weather-container">
        <div class="weather-icon"></div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="location"></div>
      </div>
    </div>
  </body>
</html>
