<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="weather-container.css" />
    <link rel="stylesheet" href="2-column-layout.css" />
    <script src="scripts/inputSearch.js"></script>
    <script src="scripts/weather-container.js"></script>
    <script src="scripts/location-based-weather.js"></script>
  </head>
  <body>
    <header class="header-bar">
      <div class="left-section">
        <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25391.png"
            alt="menu-icon"
            width="25"
            height="25"
            class="menu-icon"
          />
          <div class="dropdown-content">
            <a href="https://www.weatherapi.com/" target="_blank"
              >Weather API</a
            >
            <a target="_blank" href="https://www.windy.com">Weather widget</a>
          </div>
        </div>
      </div>
      <div class="center-section">
        <input
          type="search"
          class="search-input"
          placeholder="Search location..."
        />
        <button class="search-button">Search</button>
      </div>
      <div class="right-section">
        <a
          href="https://github.com/Lyeeroy/.github.io"
          class="github-icon"
          target="_blank"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
            alt="GitHub"
            width="30"
            height="30"
          />
        </a>
      </div>
    </header>
    <div style="height: 8rem"></div>
    <div id="ipBasedWeather">
      <div class="two-column-layout">
        <div class="left-column"></div>
        <div
          class="right-column"
          title="The weather of this location is based on your IP address."
        >
          <img
            width="20"
            height="20"
            style="margin-bottom: 150px; margin-left: 200px; cursor: pointer"
            src="https://cdn-icons-png.flaticon.com/512/471/471715.png"
            alt="?"
          />
        </div>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="content"></div>
    <div class="spacer"></div>
    <footer class="footer-bar">
      <a target="_blank" href="https://github.com/Lyeeroy">
        <img
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          alt="GitHub"
        />
      </a>
      <a target="_blank" href="https://github.com/Lyeeroy">/Lyeeroy</a>
    </footer>
  </body>
</html>
