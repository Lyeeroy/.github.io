<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="weather-container.css" />
    <link rel="stylesheet" href="2-column-layout.css" />
    <script src="weather-container.js"></script>
    <script src="location-based-weather.js"></script>
  </head>
  <body>
    <header class="header-bar">
      <div class="left-section">
        <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25391.png"
            alt="menu-icon"
            width="25"
            height="25"
            class="menu-icon"
          />
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
      <div class="center-section">
        <input
          type="search"
          class="search-input"
          placeholder="Search location..."
        />
        <button class="search-button">Search</button>
      </div>
      <div class="right-section">
        <a
          href="https://github.com/Lyeeroy/.github.io"
          class="github-icon"
          target="_blank"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
            alt="GitHub"
            width="30"
            height="30"
          />
        </a>
      </div>
    </header>
    <div style="height: 8rem"></div>
    <div class="two-column-layout">
      <div class="left-column"></div>
      <div class="right-column"></div>
    </div>
    <div class="spacer"></div>
    <div class="content">
      <!--<div class="weather-container">
        <div class="weather-icon"></div>

      </div>-->

    <div class="spacer"></div>
    <footer class="footer-bar">
      <a target="_blank" href="https://github.com/Lyeeroy">
        <img
          src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
          alt="GitHub"
        />
      </a>
      <a target="_blank" href="https://github.com/Lyeeroy">/Lyeeroy</a>
    </footer>
  </body>
</html>
